<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-warning text-center p-4">

  <h1 class="mb-3">Welcome to My Page</h1>

  <div class="text-danger fw-bold mb-4">beam</div>

  <audio controls class="mb-4">
    <source src="beam.mp4" type="audio/ogg">
    <source src="horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element
  </audio>

  <!-- YouTube Embed แบบ autoplay -->
  <div class="d-flex flex-column align-items-center">
    <iframe id="ytplayer"
      width="560" height="315"
      src="https://www.youtube.com/embed/pMOblGlvFuY?autoplay=1&mute=1&start=542&rel=0&modestbranding=1"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
      class="rounded shadow mb-3">
    </iframe>

    <div>
      <button id="unmuteBtn" class="btn btn-danger me-2">เปิดเสียง</button>
      <button id="replayBtn" class="btn btn-primary">เล่นใหม่</button>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('ytplayer');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const replayBtn = document.getElementById('replayBtn');

    unmuteBtn.addEventListener('click', () => {
      let src = iframe.src;
      if (src.includes('mute=1')) {
        src = src.replace('mute=1', 'mute=0');
      } else {
        src = src + (src.includes('?') ? '&' : '?') + 'mute=0';
      }
      iframe.src = src;
    });

    replayBtn.addEventListener('click', () => {
      iframe.src = 'https://www.youtube.com/embed/pMOblGlvFuY?autoplay=1&mute=1&start=542&rel=0&modestbranding=1';
    });
  </script>

</body>
</html>
